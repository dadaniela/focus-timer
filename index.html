<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Focus timer</title>
</head>
<body>
    <script src="./JS/main.js" type="module"></script>
    <main>
        <div id="timer">
            <span class="minutes">25</span>
            <span>:</span>
            <span class="seconds">00</span>
        </div>
        <div id="controls">
            <button class="play">
                <img src="./assets/play.svg" alt="play button">
            </button>
            <button class="pause hide">
                <img src="./assets/pause.svg" alt="pause button">
            </button>
            <button class="stop hide">
                <img src="./assets/stop.svg" alt="stop button">
            </button>
            <button class="set">
                <img src="./assets/stopwatch.svg" alt="set button">
            </button>
        </div>
    </main>
    <footer>
        <button class="mute">
            <img src="./assets/mute.svg" alt="mute button">
        </button>
        <button class="unmute hide">
            <img src="./assets/unmute.svg" alt="unmute button">
        </button>
    </footer>
</body>
</html>
